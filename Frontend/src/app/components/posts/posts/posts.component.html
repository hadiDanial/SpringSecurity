<ng-container *ngIf="isLoading; else elseTemplate">
    <br><br><table class="center center-text">
        <tr>
            <td>
                Loading posts...
            </td>
            <td>
                <mat-spinner diameter="30"> </mat-spinner>
            </td>
        </tr>
    </table>
</ng-container>
<ng-template #elseTemplate>
    <ul>
        <li *ngFor="let post of posts"><app-post-preview [content]="post"></app-post-preview></li>
    </ul>
</ng-template>
