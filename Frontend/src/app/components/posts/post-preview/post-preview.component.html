<mat-card class="left-align-text ninety-percent center">
    <mat-card-title>
            <a [href]="postLink">{{post.title}}</a> 
    </mat-card-title>
    <mat-card-subtitle>
            by {{post.authorName}} | {{post.releaseDate | date}}      
    </mat-card-subtitle>
    <mat-card-content>
        <article>
            {{post.text | postPreview}}
        </article>
    </mat-card-content>
</mat-card>
<br>
