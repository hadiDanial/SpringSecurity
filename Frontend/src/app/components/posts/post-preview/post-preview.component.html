<mat-card class="left-align-text center">
    <mat-card-title>
            <a [href]="postLink">{{content.title}}</a> 
    </mat-card-title>
    <mat-card-subtitle>
            by {{content.authorName}} | {{content.releaseDate | date}}      
    </mat-card-subtitle>
    <mat-card-content>
        <article>
            {{content.text | postPreview}}
        </article>
    </mat-card-content>
</mat-card>
<br>
