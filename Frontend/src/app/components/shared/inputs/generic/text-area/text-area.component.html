<mat-form-field class="full-width" appearance="fill">
    <mat-label>{{inputName}}</mat-label>
    <textarea matInput [readonly]="readonly" [maxlength]="max" [minlength]="min" [required]="required" [rows]="rows" 
    [placeholder]="placeholder" [formControl]="control"></textarea>
    <mat-error *ngIf="(control.errors?.minlength) || (control.errors?.maxlength)">
        {{inputName}} must be {{min}}-{{max}} characters.
      </mat-error>
      <mat-error *ngIf="control.hasError('required')">
        {{inputName}} is <strong>required</strong>.
      </mat-error>
</mat-form-field>
