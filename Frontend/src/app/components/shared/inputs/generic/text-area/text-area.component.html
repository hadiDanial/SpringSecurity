<mat-form-field class="full-width" appearance="fill">
    <mat-label>{{inputName}}</mat-label>
    <textarea matInput [readonly]="readonly" [maxlength]="max" [minlength]="min" [required]="required" [rows]="rows" 
    [(ngModel)]="value" (ngModelChange)="onChange.emit(value)" [placeholder]="placeholder" [formControl]="inputFormControl"></textarea>
    <mat-error *ngIf="(inputFormControl.errors?.minlength) || (inputFormControl.errors?.maxlength)">
        {{inputName}} must be {{min}}-{{max}} characters.
      </mat-error>
      <mat-error *ngIf="inputFormControl.hasError('required')">
        {{inputName}} is <strong>required</strong>.
      </mat-error>
</mat-form-field>
